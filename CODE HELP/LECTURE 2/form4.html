<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend><h1>Application Form</h1></legend>

        <label for="fname">First Name :-</label>
        <input type="text" id="fname">
        
        <label for="lname">Last Name :-</label>
        <input type="text" id="lname">
        <br>
        <br>
        <label for="datepicker">Date of Birth :-</label>
        <input type="date" name="datepicker" id="datepicker">

        <label for="">Enter Your Age :-</label>
        <input type="number" name="counter" id="counter" min="0" max="100">
        <br>
        <br>
        <label for="">Gender</label>
        <select name="" id="">
            <option value="">-None-</option>
            <option value="">Male</option>
            <option value="">Female</option>
            <option value="">Other</option>
        </select>
        <label for="EmailAddress">Email Address :-</label>
        <input type="" name="email" id="EmailAddress"> 
        <br>
        <br>
        <label for="">Position Available :</label>

        <input type="radio" name="radio" id="radio1">
        <label for="radio1">Junior Developer</label>

        <input type="radio" name="radio" id="radio2">
        <label for="radio2">Mid-level Developer</label>
        
        <input type="radio" name="radio" id="radio3">
        <label for="radio3">Senior Developer</label>
        <br>
        <br>
        <label for="">Programming Languages :-</label>

        <input type="checkbox" name="checkbox" id="checkbox1">
        <label for="checkbox1">Java</label>

        <input type="checkbox" name="checkbox" id="checkbox2">
        <label for="checkbox2">Java Script</label>

        <input type="checkbox" name="checkbox" id="checkbox3">
        <label for="checkbox3">Python</label>
        <br>
        <br>
        <label for="">password :- </label>
        <input type="password" name="" id="password">

        <label for=""> Confirm password :-</label>
        <input type="password" name="" id="password">
    </fieldset>
</body>
</html>
